<br/>


<div class="panel panel-primary">

  <div class="panel-heading">
    Ajouter <small> Article</small>{{article | json}}
  </div>
  
  <div class="panel-body">
     

       <div class="form-group">
         <label for="">Nom</label>
         <input type="text" [(ngModel)]="article.nom"  class="form-control" id="" placeholder="Votre Nom" >
       </div>

       <div class="form-group">
          <label for="">text</label>
          <input type="text" [(ngModel)]="article.text" class="form-control" id="" placeholder="Votre Prenom" >
        </div>

        <div class="form-group">
            <label for="">Image</label>
            <input type="file"  (change)="onSelectedFile($event)"  name="img" class="form-control" id="" >
        </div>
            
       <button (click)="save()"  class="btn btn-primary">save</button>
     
     
  </div>
</div>
